<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty</title>
    <link rel="shortcut icon" href="./src/img/RICK_MORTY_ICON.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/Bootstrap 5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/CSS/index.css">
</head>
<body>
    <header class="d-flex flex-column bg-black custom-h20">
        <img class="custom-w7" src="/src/img/RICK_MORTY_ICON.png" alt="Logotipo rick and morty">
        <div class="row">
            <div id="title-div" class="offset-2 col-8 offset-md-4 col-md-4 d-flex justify-content-center">
                <h2 class="mt-4 color-green align-self-center">API de Rick and Morty</h2>
            </div>
        </div>
        <div class="row">
            <div class="offset-2 col-8 offset-2 col-8 offset-md-4 col-md-4 d-flex justify-content-center">
                <input id="search-input" class="bg-black mt-3 color-green rounded custom-w60 custom-h3 ps-2 pb-2 border border-white" type="text" placeholder="Pesquisar">
            </div>
        </div>
    </header>
    <main class="custom-h65">
        <div id="characterCards" class="container-fluid row container-h">
            <!-- Personagems serão adicionados aqui -->
        </div>
        <div id="btn-nav" class="d-flex justify-content-center mt-2">
            <!-- Aqui são os botões de navegação nas paginas -->
            <button id="anterior" class="mx-1 btn btn-secondary" disabled> < </button>
            <button id="proxima" class="mx-1 btn btn-secondary"> > </button>
        </div>
    </main>
    <footer class="d-flex flex-column align-items-center bg-dark-green custom-h15">
        <div class="info fs-custom7 pt-3 d-flex color-green">
            <p>PERSONAGENS: <span id="character-span">XX</span></p>
            <p>LOCALIZAÇÕES: <span id="location-span">XX</span></p>
            <p>EPISÓDIOS: <span id="episode-span">XX</span></p>
        </div>
        <div class="info-dev fs-custom6">
            <p>Desenvolvido por: <span>Hugo Amadio</span> em 2024</p>
        </div>
    </footer>
    <!--MODAL BOOTSTRAP-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body d-flex flex-column align-items-center" id="modal-body">
                      ...
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                  </div>
                </div>
              </div>
    
</body>
<script src="./src/Bootstrap 5.3.3/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="./src/JS/index.js"></script>
</html>
