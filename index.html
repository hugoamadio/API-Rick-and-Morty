<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/CSS/style.css">
</head>

<body>
    <header class="d-flex flex-column align-items-center justify-content-center">
        <a href="#" class="position-absolute top-0 start-0"><img src="./src/img/icon-white-nobg.png"
                style="width: 30px;" alt=""></a>
    </header>
    <main>
        <div id="content-top" class="container-fluid d-flex flex-column align-items-center">
            <h1 class="mt-5"><strong>API de Rick and Morty</strong></h1>
            <input id="search-input" class="bg-black mt-3 rounded ps-2 pb-2 border border-white" type="text"
                placeholder="Pesquisar">
        </div>
        <div id="insert-card" class="container-fluid row d-flex justify-content-center gap-4">
            <!--AQUI É ONDE SÃO INSERIDOS OS CARDS-->
        </div>
        <section class="gap-4">
            <nav class="d-flex justify-content-center gap-4">
                <button id="btn-last" class="btn btn-outline-secondary" disabled>Last</button>
                <button id="btn-next" class="btn btn-outline-secondary">Next</button>
            </nav>
        </section>
    </main>
    <footer class="d-flex flex-column align-items-center justify-content-between p-5">
        <div class="d-flex gap-3">
            <p>PERSONAGENS: <span id="character-span">XX</span></p>
            <p>LOCALIZAÇÕES: <span id="location-span">XX</span></p>
            <p>EPISÓDIOS: <span id="episode-span">XX</span></p>
        </div>
        <p>Desenvolvido por: <span>Hugo Amadio</span> em 2024</p>
    </footer>

    <!-- MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body d-flex flex-column align-items-center">
                    ...
                </div>
                <div class="modal-footer">
                    <button id="btn-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/JS/api.js"></script>
    <script src="./src/JS/script.js"></script>
</body>

</html>
